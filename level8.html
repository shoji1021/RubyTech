    width: 60px;
    height: 60px;
    object-fit: cover;

  /* 文字部分 (CHATBOT) */

    opacity: 1;
    transform: translateY(0);

    text-shadow: 0 1px 2px rgba(255,255,255,0.8); /* 背景になじむように少し白縁取り */
  }

  /* ▼ マウスが乗ったとき（ホバー時）の動き ▼ */
  
  /* 1. 画像：影を濃く広げて、少し上に浮かせる */
  #toggle-btn:hover img {

    transform: translateY(-3px) scale(1.05);

<div id="chat-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000; font-family: sans-serif;">
    <button id="toggle-btn">
        <img src="/chat.png" alt="Chat Icon">
        <span class="chat-label">CHATBOT</span>
    </button>

    <div id="chat-window" style="display: none; position: absolute; bottom: 80px; right: 0; width: 350px; height: 500px; background: white; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); flex-direction: column; overflow: hidden;">
        <div style="background: #CC342D; color: white; padding: 15px; font-weight: bold;">
            Ruby AI メンター
        </div>

        <div id="messages" style="flex: 1; padding: 15px; overflow-y: auto; background:#f5f5f5;font-size :14px;">
            <div style="color:#666;font-size :12px;text-align:center;margin-bottom :2px;">
                Rubyについて何でも聞いてください！
            </div>
        </div>

        <div style="padding: 10px; border-top: 1px solid #ddd; background: white; display: flex;">
            <input type="text" id="user-input" placeholder="質問を入力..." style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; outline: none;">
            <button id="send-btn" style="margin-left: 8px; background: #CC342D; color: white; border: none; padding: 0 15px; border-radius: 4px; cursor: pointer;">➤</button>
        </div>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const toggleBtn = document.getElementById('toggle-btn');
    const chatWindow = document.getElementById('chat-window');

    // 開閉処理
    toggleBtn.addEventListener('click', () => {
        chatWindow.style.display = chatWindow.style.display === 'none' ? 'flex' : 'none';
    });

    // 送信処理
    async function sendMessage() {
        const text = inputField.value.trim();
        if (!text) return;

        // 自分のメッセージを表示
        addMessage(text, 'user');
        inputField.value = '';

        // "考え中..." を表示
        const loadingId = addMessage('考え中...', 'ai', true);

        try {
            // ★ CloudflareのFunctionsへ送信
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });
            
            const data = await res.json();
            
            // "考え中" を消して回答を表示
            document.getElementById(loadingId).remove();
            
            if (data.error) {
                // モデルがスリープ中の場合
                if(data.error.includes("loading")) {
                    addMessage("モデルを起動中です...20秒ほど待ってからもう一度送ってください。", 'ai');
                } else {
                    addMessage("エラーが発生しました: " + JSON.stringify(data.error), 'ai');
                }
            } else {
                addMessage(data.reply, 'ai');
            }

        } catch (e) {
            document.getElementById(loadingId)?.remove();
            addMessage("通信エラーが発生しました。インターネット接続を確認してください。", 'ai');
        }
    }

    // メッセージ表示関数
    function addMessage(text, sender, isLoading = false) {
        const div = document.createElement('div');
        div.id = isLoading ? 'loading-msg' : '';
        div.style.marginBottom = '10px';
        div.style.padding = '8px 12px';
        div.style.borderRadius = '8px';
        div.style.maxWidth = '85%';
        div.style.wordWrap = 'break-word';
        div.style.textAlign = 'left';       // 強制的に左寄せにする
        div.style.whiteSpace = 'pre-wrap';  // 改行やスペースをそのまま表示する（コードが見やすくなります）

        if (sender === 'user') {
            div.style.marginLeft = 'auto';
            div.style.background = '#CC342D';
            div.style.color = 'white';
            div.style.borderRadius = '12px 12px 0 12px';
        } else {
            div.style.marginRight = 'auto';
            div.style.background = '#white';
            div.style.border = '1px solid #ddd';
            div.style.color = '#333';
            div.style.borderRadius = '12px 12px 12px 0';
        }

        div.innerText = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        return div.id;
    }

    sendBtn.addEventListener('click', sendMessage);
    inputField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

<script>
  /* 進捗保存関数 (変更なし) */
  function updateProgress(levelId, newPercentage) {
    if (!levelId) return;
    const storageKey = 'progress_' + levelId;
    const currentProgress = parseInt(localStorage.getItem(storageKey) || '0');
    if (newPercentage > currentProgress) {
      localStorage.setItem(storageKey, newPercentage.toString());
      console.log(`Progress updated for ${levelId}: ${newPercentage}%`);
    }
  }
</script>
<script>
// ✅ JavaScript修正: URL空判定を追加
window.addEventListener("DOMContentLoaded", () => {
  const levelId = document.body.dataset.levelId;
  const video = document.getElementById("introVideo");
  const videoSource = video.querySelector("source"); 
  const overlay = document.getElementById("videoOverlay");
  const playBtn = document.getElementById("playButton");
  const skipBtn = document.getElementById("skipButton");
  const errorMsg = document.getElementById("videoErrorMsg");

  function closeVideoOverlay() {
     video.pause();
     overlay.style.display = "none";
     updateProgress(levelId, 20);
   }

  // ▼▼▼ 動画がない（またはエラー）場合の表示切替関数 ▼▼▼
  function showNoVideoState() {
    // 動画・再生ボタンを隠す
    video.style.display = "none";
    playBtn.style.display = "none";
    
    // メッセージを表示
    errorMsg.style.display = "block";
    
    // スキップボタンを「問題へ進む」にして表示
    skipBtn.style.display = "block";
    skipBtn.textContent = "問題へ進む ≫";
  }

  // 1. sourceタグのsrc属性を取得
  const srcValue = videoSource ? videoSource.getAttribute("src") : "";

  // 2. URLが空、またはnullの場合のチェック
  if (!srcValue || srcValue.trim() === "") {
    // ★ URLが入っていない場合は即座に「動画なし」状態にする
    showNoVideoState();
  } else {
    // ★ URLはあるが、読み込みエラー（リンク切れなど）になった場合の監視
    videoSource.addEventListener("error", showNoVideoState);
    video.addEventListener("error", showNoVideoState);
  }

  playBtn.addEventListener("click", () => {
    playBtn.style.display = "none";
    video.style.display = "block";
    skipBtn.style.display = "block";
    
    video.play().catch(err => {
      console.warn("再生エラー:", err);
      // 再生エラー時もボタンを戻すなど
      playBtn.style.display = "block";
      skipBtn.style.display = "none";
      video.style.display = "none";
    });
  });

  video.addEventListener("ended", () => {
    closeVideoOverlay()
  });
  
  skipBtn.addEventListener("click", () => {
     closeVideoOverlay();
   });
});

  /* 判定ロジック */
  const runButton = document.getElementById("button");
  const outputBox = document.getElementById("output");
  const overlay = document.getElementById("overlay");
  const closePopup = document.getElementById("closePopup");
  const toast = document.getElementById("toast");
  const levelId = document.body.dataset.levelId;
  let clickCount = 0;

  runButton.addEventListener("click", () => {
    clickCount++;
    if (clickCount === 1) {
      updateProgress(levelId, 60);
      return;
    }
    clickCount = 0;

    const result = outputBox.value.trim();
    
    // ★ 修正: 正解条件の変更 (25 と 40 が改行されて出力される)
    if (result === "25\n40") {
      updateProgress(levelId, 100);
      overlay.style.display = "flex";
    } else {
      updateProgress(levelId, 80);
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 2000);
    }
  });

  closePopup.addEventListener("click", () => {
    overlay.style.display = "none";
    window.location.href = "level.html";
  });
</script>
