  <style>
    body {

    /* ロゴ部分 */
    .RubyTech{

      display: flex;
      align-items: center;
    }
    .R {
      width: auto;
      height: 40px;

    }

    /* ナビバー */
    .topbar {
      background: linear-gradient(90deg, #470d1c, #40121e);

      padding: 12px 20px;
      display: flex;
      align-items: center;

      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .topbar a {
      color: white;
      margin-left: 16px;
      font-size: 0.95em;
      transition: opacity 0.2s;
    }

    .topbar a:hover {
      opacity: 0.8;
    }

    .nav-links {
      margin-right: 50px;
    }

    /* タイトル */
    h1 {
      font-size: 2em;
      text-align: center;
      color: #470d1c; /* 深紅 */
      margin: 100px auto 60px;
      display: inline-block;
      background: #fff; /* 白背景 */
      padding: 20px 60px;
      border: 3px solid #470d1c;
      border-radius: 16px; /* 角を少し丸く */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* 軽い立体感 */
      letter-spacing: 1px;
      transition: all 0.3s ease;
      display: inline-block;
      margin: 100px auto 50px;
    }

    /* 動画一覧（縦並び） */
    .videos {
      display: flex;
      flex-direction: column;
      gap: 35px;
      max-width: 800px;
      margin: 0 auto 150px;
      padding: 0 20px;
      text-align: left;
    }

    .video-box {
      background: #fff;
      border: 2px solid #e1e1e1;
      border-radius: 14px;
      padding: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .video-box:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      transform: translateY(-4px);
      border-color: #af3f3f;
    }

    .video-title {
      font-weight: 700;
      color: #470d1c;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }


    .video-box:hover .video-desc {
      max-height: 200px;
      opacity: 1;
      margin-top: 10px;
    }

      #toggle-btn {
    background: transparent;
    border: none;
    cursor: pointer;
    display: flex;
    flex-direction: column; /* 画像と文字を縦に並べる */
    align-items: center;
    position: relative;
    padding: 0;
    transition: transform 0.3s ease;
  }

  /* チャットアイコン画像 */
  #toggle-btn img {
    background: #CC342D;
    color: white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    object-fit: cover;
    /* 通常時の影 */
    box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }

  /* 文字部分 (CHATBOT) */
  .chat-label {
    margin-top: 5px;
    font-size: 10px;
    font-weight: bold;
    color: #555; /* 文字色はお好みで変更してください */
    letter-spacing: 0.05em;
    opacity: 1;
    transform: translateY(0);
    transition: opacity 0.3s ease, transform 0.3s ease;
    text-shadow: 0 1px 2px rgba(255,255,255,0.8); /* 背景になじむように少し白縁取り */
  }

  /* ▼ マウスが乗ったとき（ホバー時）の動き ▼ */
  
  /* 1. 画像：影を濃く広げて、少し上に浮かせる */
  #toggle-btn:hover img {
    box-shadow: 0 8px 25px rgba(204, 52, 45, 0.6); /* 赤っぽい影をボワッと出す */
    transform: translateY(-3px) scale(1.05);
  }

  /* 2. 文字：透明にして消す */
  #toggle-btn:hover .chat-label {
    opacity: 0;
    transform: translateY(-5px); /* 上にフェードアウト */
  }

  </style>
</head>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // 1. 動画カード要素をすべて取得し、検索データを作成
    const videoBoxes = Array.from(document.querySelectorAll('.video-box'));
    const searchData = videoBoxes.map(box => {
      return {
        element: box,
        title: box.querySelector('.video-title').textContent
      };
    });

    // 2. Fuse.js の設定
    const fuse = new Fuse(searchData, {
      keys: ["title"],
      threshold: 0.4, // 少し曖昧な入力も許容
    });

    // 3. 検索窓の入力イベント
    const searchInput = document.getElementById('videoSearchInput');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();

      if (query === "") {
        // 入力が空ならすべて表示
        videoBoxes.forEach(box => box.style.display = 'block');
        return;
      }

      // 検索実行
      const results = fuse.search(query);
      const matchedElements = results.map(result => result.item.element);

      // 表示・非表示の切り替え
      videoBoxes.forEach(box => {
        if (matchedElements.includes(box)) {
          box.style.display = 'block';
        } else {
          box.style.display = 'none';
        }
      });
    });
  });
</script>
<body>

  <div id="chat-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000; font-family: sans-serif;">
    <button id="toggle-btn">
        <img src="/chat.png" alt="Chat Icon">
        <span class="chat-label">CHATBOT</span>
    </button>

    <div id="chat-window" style="display: none; position: absolute; bottom: 80px; right: 0; width: 350px; height: 500px; background: white; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); flex-direction: column; overflow: hidden;">
        <div style="background: #CC342D; color: white; padding: 15px; font-weight: bold;">
            Ruby AI メンター
        </div>

        <div id="messages" style="flex: 1; padding: 15px; overflow-y: auto; background:#f5f5f5;font-size :14px;">
            <div style="color:#666;font-size :12px;text-align:center;margin-bottom :2px;">
                Rubyについて何でも聞いてください！
            </div>
        </div>

        <div style="padding: 10px; border-top: 1px solid #ddd; background: white; display: flex;">
            <input type="text" id="user-input" placeholder="質問を入力..." style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; outline: none;">
            <button id="send-btn" style="margin-left: 8px; background: #CC342D; color: white; border: none; padding: 0 15px; border-radius: 4px; cursor: pointer;">➤</button>
        </div>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const toggleBtn = document.getElementById('toggle-btn');
    const chatWindow = document.getElementById('chat-window');

    // 開閉処理
    toggleBtn.addEventListener('click', () => {
        chatWindow.style.display = chatWindow.style.display === 'none' ? 'flex' : 'none';
    });

    // 送信処理
    async function sendMessage() {
        const text = inputField.value.trim();
        if (!text) return;

        // 自分のメッセージを表示
        addMessage(text, 'user');
        inputField.value = '';

        // "考え中..." を表示
        const loadingId = addMessage('考え中...', 'ai', true);

        try {
            // ★ CloudflareのFunctionsへ送信
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });
            
            const data = await res.json();
            
            // "考え中" を消して回答を表示
            document.getElementById(loadingId).remove();
            
            if (data.error) {
                // モデルがスリープ中の場合
                if(data.error.includes("loading")) {
                    addMessage("モデルを起動中です...20秒ほど待ってからもう一度送ってください。", 'ai');
                } else {
                    addMessage("エラーが発生しました: " + JSON.stringify(data.error), 'ai');
                }
            } else {
                addMessage(data.reply, 'ai');
            }

        } catch (e) {
            document.getElementById(loadingId)?.remove();
            addMessage("通信エラーが発生しました。インターネット接続を確認してください。", 'ai');
        }
    }

    // メッセージ表示関数
    function addMessage(text, sender, isLoading = false) {
        const div = document.createElement('div');
        div.id = isLoading ? 'loading-msg' : '';
        div.style.marginBottom = '10px';
        div.style.padding = '8px 12px';
        div.style.borderRadius = '8px';
        div.style.maxWidth = '85%';
        div.style.wordWrap = 'break-word';
        div.style.textAlign = 'left';       // 強制的に左寄せにする
        div.style.whiteSpace = 'pre-wrap';  // 改行やスペースをそのまま表示する（コードが見やすくなります）

        if (sender === 'user') {
            div.style.marginLeft = 'auto';
            div.style.background = '#CC342D';
            div.style.color = 'white';
            div.style.borderRadius = '12px 12px 0 12px';
        } else {
            div.style.marginRight = 'auto';
            div.style.background = '#white';
            div.style.border = '1px solid #ddd';
            div.style.color = '#333';
            div.style.borderRadius = '12px 12px 12px 0';
        }

        div.innerText = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        return div.id;
    }

    sendBtn.addEventListener('click', sendMessage);
    inputField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>
