<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/pager.png" />
  <title>RubyTech</title>
  <link rel="stylesheet" href="https://unpkg.com/blockly/media/blockly.min.css">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #FA7B7B, #FA7B7B);
      font-family: 'Noto Sans JP', 'Roboto', sans-serif;
      color: #333;
      background: linear-gradient(135deg, #FA7B7B, #FA7B7B);
      text-align: center;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ロゴ部分 */
    .RubyTech{
      font-family: 'Nunito', sans-serif;
      font-size: 1.6em;
      display: flex;
      align-items: center;
    }
    .R {
      width: auto;
      height: 40px;
      padding-left: 0;
      margin-left: 0;
    }

    /* ナビバー */
    .topbar{
      background: linear-gradient(90deg, #470d1c, #40121e);
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .topbar a {
      color: white;
      margin-left: 16px;
      font-size: 0.95em;
      transition: opacity 0.2s;
    }

    .topbar a:hover {
      opacity: 0.8;
    }

    .nav-links{
      margin-right: 50px;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 40px;
      color: #470d1c;
    }

    /* タイムライン */
    .timeline {
      display: flex;
      flex-direction: column;
      gap: 40px;
      position: relative;
      margin-left: 200px;
      margin-right: 200px;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      color: #470d1c; /* 深紅 */
      margin: 100px auto 60px;
      display: inline-block;
      background: #fff; /* 白背景 */
      padding: 20px 60px;
      border: 3px solid #470d1c;
      border-radius: 16px; /* 角を少し丸く */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* 軽い立体感 */
      letter-spacing: 1px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 20px;
      top: 0;
      width: 4px;
      height: 85%;
      background: #470d1c;
      border-radius: 2px;
    }

    .step {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      position: relative;
    }

    .icon {
      min-width: 40px;
      min-height: 40px;
      background: #470d1c;
      color: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1em;
      position: relative;
      z-index: 1;
    }

    .content {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      flex: 1;
      text-align: left;
    }

    .content h3 {
      margin: 0 0 8px;
      color: #470d1c;
    }

    .links {
      margin-top: 8px;
      font-size: 0.9em;
    }

    .links a {
      margin-right: 12px;
      color: #470d1c;
      font-weight: bold;
    }

    .next button{
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #d4b567;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    transition: 0.2s;
    z-index: 2;
  }

  .next button:hover { background: #c9ac63; }


    #toggle-btn {
    background: transparent;
    border: none;
    cursor: pointer;
    display: flex;
    flex-direction: column; /* 画像と文字を縦に並べる */
    align-items: center;
    position: relative;
    padding: 0;
    transition: transform 0.3s ease;
  }

  /* チャットアイコン画像 */
  #toggle-btn img {
    background: #CC342D;
    color: white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    object-fit: cover;
    /* 通常時の影 */
    box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }

  /* 文字部分 (CHATBOT) */
  .chat-label {
    margin-top: 5px;
    font-size: 10px;
    font-weight: bold;
    color: #555; /* 文字色はお好みで変更してください */
    letter-spacing: 0.05em;
    opacity: 1;
    transform: translateY(0);
    transition: opacity 0.3s ease, transform 0.3s ease;
    text-shadow: 0 1px 2px rgba(255,255,255,0.8); /* 背景になじむように少し白縁取り */
  }

  /* ▼ マウスが乗ったとき（ホバー時）の動き ▼ */
  
  /* 1. 画像：影を濃く広げて、少し上に浮かせる */
  #toggle-btn:hover img {
    box-shadow: 0 8px 25px rgba(204, 52, 45, 0.6); /* 赤っぽい影をボワッと出す */
    transform: translateY(-3px) scale(1.05);
  }

  /* 2. 文字：透明にして消す */
  #toggle-btn:hover .chat-label {
    opacity: 0;
    transform: translateY(-5px); /* 上にフェードアウト */
  }
  </style>
</head>
<body>
  <div id="chat-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000; font-family: sans-serif;">
    <button id="toggle-btn">
        <img src="/chat.png" alt="Chat Icon">
        <span class="chat-label">CHATBOT</span>
    </button>

    <div id="chat-window" style="display: none; position: absolute; bottom: 80px; right: 0; width: 350px; height: 500px; background: white; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); flex-direction: column; overflow: hidden;">
        <div style="background: #CC342D; color: white; padding: 15px; font-weight: bold;">
            Ruby AI メンター
        </div>

        <div id="messages" style="flex: 1; padding: 15px; overflow-y: auto; background:#f5f5f5;font-size :14px;">
            <div style="color:#666;font-size :12px;text-align:center;margin-bottom :2px;">
                Rubyについて何でも聞いてください！
            </div>
        </div>

        <div style="padding: 10px; border-top: 1px solid #ddd; background: white; display: flex;">
            <input type="text" id="user-input" placeholder="質問を入力..." style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; outline: none;">
            <button id="send-btn" style="margin-left: 8px; background: #CC342D; color: white; border: none; padding: 0 15px; border-radius: 4px; cursor: pointer;">➤</button>
        </div>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const toggleBtn = document.getElementById('toggle-btn');
    const chatWindow = document.getElementById('chat-window');

    // 開閉処理
    toggleBtn.addEventListener('click', () => {
        chatWindow.style.display = chatWindow.style.display === 'none' ? 'flex' : 'none';
    });

    // 送信処理
    async function sendMessage() {
        const text = inputField.value.trim();
        if (!text) return;

        // 自分のメッセージを表示
        addMessage(text, 'user');
        inputField.value = '';

        // "考え中..." を表示
        const loadingId = addMessage('考え中...', 'ai', true);

        try {
            // ★ CloudflareのFunctionsへ送信
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });
            
            const data = await res.json();
            
            // "考え中" を消して回答を表示
            document.getElementById(loadingId).remove();
            
            if (data.error) {
                // モデルがスリープ中の場合
                if(data.error.includes("loading")) {
                    addMessage("モデルを起動中です...20秒ほど待ってからもう一度送ってください。", 'ai');
                } else {
                    addMessage("エラーが発生しました: " + JSON.stringify(data.error), 'ai');
                }
            } else {
                addMessage(data.reply, 'ai');
            }

        } catch (e) {
            document.getElementById(loadingId)?.remove();
            addMessage("通信エラーが発生しました。インターネット接続を確認してください。", 'ai');
        }
    }

    // メッセージ表示関数
    function addMessage(text, sender, isLoading = false) {
        const div = document.createElement('div');
        div.id = isLoading ? 'loading-msg' : '';
        div.style.marginBottom = '10px';
        div.style.padding = '8px 12px';
        div.style.borderRadius = '8px';
        div.style.maxWidth = '85%';
        div.style.wordWrap = 'break-word';
        div.style.textAlign = 'left';       // 強制的に左寄せにする
        div.style.whiteSpace = 'pre-wrap';  // 改行やスペースをそのまま表示する（コードが見やすくなります）

        if (sender === 'user') {
            div.style.marginLeft = 'auto';
            div.style.background = '#CC342D';
            div.style.color = 'white';
            div.style.borderRadius = '12px 12px 0 12px';
        } else {
            div.style.marginRight = 'auto';
            div.style.background = '#white';
            div.style.border = '1px solid #ddd';
            div.style.color = '#333';
            div.style.borderRadius = '12px 12px 12px 0';
        }

        div.innerText = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        return div.id;
    }

    sendBtn.addEventListener('click', sendMessage);
    inputField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

    </div>
